<div class="container">
    <div class="row">
        <div class="col-xs-12">

            <label>Server Name</label>
            <!-- <input 
            type="text" 
            class="form-control"
            (input) = "onUpdateServerName($event)"> -->
            <input 
            type="text" 
            class="form-control"
            [(ngModel)]="serverName">

            <!-- <p>{{serverName}}</p> -->

            <button 
                class="btn btn-primary"
                [disabled]="!allowNewServer"
                (click)="onCreateServer()">Add Server</button>
            <!-- <p [innerText]="allowNewServer"></p> -->
            <p>{{serverCreationStatus}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <app-server></app-server>

                <label>UserName</label>
                <input type="text"
                class="form-control"
                [(ngModel)]="username"
                >
                <p>{{username}}</p>
                <button 
                    class="btn btn-primary"
                    [disabled]=" username === '' "
                    (click)="username=''"
                >Reset User</button>
        </div>
    </div>
</div>
